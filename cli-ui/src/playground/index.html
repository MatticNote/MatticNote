<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatticNote UI Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="bg-gbp">
    <div class="mn-container">
        <div class="mn-box">
            <h1>Button</h1>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <h2>Fullwidth</h2>
            <button class="btn btn-primary btn-fullwidth">Primary</button>
            <button class="btn btn-secondary btn-fullwidth">Secondary</button>
            <button class="btn btn-success btn-fullwidth">Success</button>
            <button class="btn btn-warning btn-fullwidth">Warning</button>
            <button class="btn btn-danger btn-fullwidth">Danger</button>
            <h2>Disabled</h2>
            <button class="btn btn-primary" disabled>Primary</button>
            <button class="btn btn-secondary" disabled>Secondary</button>
            <button class="btn btn-success" disabled>Success</button>
            <button class="btn btn-warning" disabled>Warning</button>
            <button class="btn btn-danger" disabled>Danger</button>
            <h3>disabled via class</h3>
            <a class="btn btn-primary btn-disabled">Primary</a>
            <a class="btn btn-secondary btn-disabled">Secondary</a>
            <a class="btn btn-success btn-disabled">Success</a>
            <a class="btn btn-warning btn-disabled">Warning</a>
            <a class="btn btn-danger btn-disabled">Danger</a>
            <h1>Alert</h1>
            <div class="alert alert-primary">Howdy! this is primary alert!</div>
            <div class="alert alert-secondary">Howdy! this is secondary alert!</div>
            <div class="alert alert-success">Howdy! this is success alert!</div>
            <div class="alert alert-warning">Howdy! this is warning alert!</div>
            <div class="alert alert-danger">Howdy! this is danger alert!</div>

            <h1>Box</h1>
            <div class="mn-box">
                <p>Hi! This is box!</p>
            </div>

            <h1>Link</h1>
            <a href="#">This is link</a>

            <h1>Forms</h1>
            <label for="form-text">Text</label>
            <input id="form-text" type="text" class="form-input">

            <label for="form-email">Email</label>
            <input id="form-email" type="email" class="form-input" placeholder="yuzuryo61@example.com">

            <label>Checkbox</label>
            <div>
                <label><input type="checkbox" class="form-checkbox"> Checkbox</label>
                <label><input type="checkbox" class="form-checkbox" checked> Checked</label>
                <label><input type="checkbox" class="form-checkbox" disabled> Disabled</label>
                <label><input type="checkbox" class="form-checkbox" checked disabled>Checked Disabled</label>
            </div>

            <label>Radio</label>
            <div>
                <label><input type="radio" name="radio" value="one" class="form-radio" checked> One</label>
                <label><input type="radio" name="radio" value="one" class="form-radio"> Two</label>
                <label><input type="radio" name="radio_dc" value="one" class="form-radio" disabled> Disabled</label>
                <label><input type="radio" name="radio_dc" value="one" class="form-radio" checked disabled> Disabled checked</label>
            </div>


            <label for="form-select">Select</label>
            <select id="form-select" class="form-input">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>

            <label for="form-multiselect">Multiple Select</label>
            <select id="form-multiselect" class="form-input" multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>

            <label for="form-textarea">Textarea</label>
            <textarea id="form-textarea" placeholder="textarea" class="form-input"></textarea>
        </div>
    </div>
</body>
</html>
