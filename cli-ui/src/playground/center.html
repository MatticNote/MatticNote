<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatticNote UI Scratch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="bg-gbp">
  <div class="flex items-center justify-center h-screen">

    <div class="mn-box w-full md:w-4/5 xl:w-3/4 2xl:w-3/5">
      <h3 class="text-center">Login</h3>
      <form>
        <label for="login">Username or Email: </label>
        <input id="login" name="login" type="text" class="form-input" required>
        <label for="password">Password: </label>
        <input id="password" name="login" type="text" class="form-input" required>
        <hr>
        <input type="submit" value="login" class="btn btn-primary btn-fullwidth">
      </form>
    </div>

  </div>
</body>
</html>
