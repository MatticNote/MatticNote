<!DOCTYPE html>
<html lang="en">
<head>
    <title>MatticNote</title>
    <link rel="stylesheet" href="/static/ui/matticnote-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-gbp">
<div class="flex items-center justify-center mt-4 md:mt-0 md:h-screen">
    <div class="mn-box w-full md:w-4/5 xl:w-3/4 2xl:w-3/5">
        <h3 class="text-center">Authorize App</h3>
        <p>{{ .name }} is requires these permissions:</p>
        <ul>
            {{ range .scopes }}
            <li>{{- . }}</li>
            {{ end }}
        </ul>
        <form method="post">
            <input type="hidden" name="{{ .csrf_form_name }}" value="{{ .csrf_form_token }}">
            <button class="btn btn-danger btn-fullwidth" name="authorize" value="decline">Decline</button>
            <button class="btn btn-primary btn-fullwidth" name="authorize" value="grant">Authorize</button>
        </form>
        <p class="text-center">Powered by MatticNote</p>
    </div>
</div>
<script defer type="application/javascript" src="/static/ui/matticnote-ui.js"></script>
</body>
</html>
